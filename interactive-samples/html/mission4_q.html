<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title></title>
	<style>
		body{
			font-size:9pt;
		
		}
		#panel{
			width:600px;
			height:300px;
			border:1px solid #999;
			position:relative;
		}
		
		#bar{
			position:absolute;
			left:50px;
			top:190px;
			width:500px;
			height:20px;
			
			background:#F30;
		}
		
		#img1{
			position:absolute;
			left:50px;
			top:120px;		
		}
		
		#nav{
			text-align:center;
			width:600px;
		}
	</style>
	
	<script>
		window.onload=function(){
			this.initEventListener();
		}
		
		function initEventListener(){
			document.getElementById("btn_start").addEventListener("click",function(){
				console.log("시작");
				moveImg();
			},false);
			
			document.getElementById("btn_stop").addEventListener("click",function(){
				console.log("멈춤");
				stop();
			},false);
		}
		var currentLeft = 50;
		var intervalId;
		var direction="right";
		function moveImg() {
			this.intervalId = window.setInterval(function () {
				if (currentLeft >= 450) {
					direction="left";
				}

				var fish = document.getElementById("img1");
				if(currentLeft <= 50) {
					direction="right";
					fish.style.left="50px";
				}

				if(direction == "left") {
					currentLeft -= 10;
				} else {
					currentLeft += 10;
				}
				fish.style.left = currentLeft + "px";
			}, 500);
			console.log("intervalId : " + intervalId);

		}

		function stop() {
			window.clearInterval(this.intervalId);
			var fish = document.getElementById("img1");
			fish.style.left =  "50px";
		}
	</script>

</head>

<body>	
	<div> 
		<h4>#img1을 #bar의 영역에서 계속 좌우로 움직이도록 만들어주세요.</h4>
		<div id="panel">
			<div id="bar"> </div>
			<div id="img1">
				<img src="../image/fish.png">
			</div>
		</div>
		<div id="nav">
			<button id="btn_start">시작</button>
			<button id="btn_stop">멈춤</button>
		</div>
	</div>       
</body>
</html>
